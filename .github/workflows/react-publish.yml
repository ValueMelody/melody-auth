name: react-publish CI

on:
  workflow_dispatch: {}
  push:
    branches:
    - add-react-public-action

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build package
      run: npm run build

    - name: Publish to npm
      run: |
        cd react-sdk
        npm publish

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}